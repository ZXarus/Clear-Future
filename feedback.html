<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Loop | Feedback</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
body { background:#f9f9f9; color:#222; }

/* Feedback Section */
.feedback-container { max-width:1000px; margin:50px auto; background:#fff; border-radius:10px; box-shadow:0px 4px 10px rgba(0,0,0,0.1); display:flex; overflow:hidden; }
.contact-info { background:#f3f3f3; padding:30px; width:35%; border-right:2px solid #ddd; }
.contact-info h3 { margin-bottom:15px; font-size:20px; }
.contact-info p { margin:10px 0; font-size:15px; }
.contact-info a { color:#1a1acd; text-decoration:none; font-weight:500; }
.feedback-form { padding:30px; width:65%; }
.feedback-form h2 { margin-bottom:10px; font-size:22px; font-weight:bold; }
.feedback-form p { margin-bottom:20px; color:#555; }
.feedback-form input, .feedback-form textarea { width:100%; padding:12px; margin-bottom:15px; border:1px solid #ccc; border-radius:6px; font-size:15px; }
.feedback-form button { padding:12px 25px; background:#1a1acd; color:white; border:none; border-radius:25px; font-size:16px; cursor:pointer; transition:0.3s; }
.feedback-form button:hover { background:#f01111; }

/* Rating */
.rating { display:flex; gap:8px; margin-bottom:20px; cursor:pointer; }
.rating span { font-size:28px; color:#bbb; transition:color 0.3s; }
.rating span.active { color:#1a1acd; }

/* Footer */
footer { text-align:center; padding:15px; background:#f3f3f3; margin-top:40px; font-size:14px; color:#555; }

/* Success Modal */
#successModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
#successModal div { background:#fff; padding:30px; border-radius:10px; text-align:center; max-width:400px; }
@media (max-width: 480px){
  .feedback-form input,
  .feedback-form textarea { padding: 10px; font-size: 14px; }
  .feedback-form button { width: 100%; padding: 12px; font-size: 15px; }
}
.rating span { font-size: 32px; }
/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 16px; /* reduced padding */
  background: #fff;
  border-bottom: 2px solid #5de116;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  font-size: 18px;
}

.logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-image: url("https://png.pngtree.com/png-clipart/20240306/original/pngtree-infinity-symbol-black-png-png-image_14520365.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.nav-links {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap; /* prevents wrapping */
}

.nav-links a {
  text-decoration: none;
  color: #1a1acd;
  border: 1px solid #1a1acd;
  padding: 5px 10px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.nav-links a:hover {
  background: #f01111;
  color: #fff;
  border-color: #f01111;
  transform: translateY(-2px);
}

/* Mobile */
@media(max-width: 600px){
  .navbar { flex-direction: column; align-items: flex-start; padding: 8px; }
  .nav-links { width: 100%; justify-content: space-around; flex-wrap: wrap; margin-top: 4px; }
  .nav-links a { padding: 6px; flex: 1 1 auto; text-align: center; }
}



@media (max-width:768px){ .feedback-container { flex-direction:column; } .contact-info, .feedback-form { width:100%; border-right:none; border-bottom:1px solid #ddd; } }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo-section">
    <div class="logo"></div>
    <span>The Loop</span>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="glasssub.html">Glass Submission</a>
    <a href="feedback.html">Feedback</a>
  </div>
</div>

<!-- Feedback Section -->
<div class="feedback-container">
  <div class="contact-info">
    <h3>Contact Us</h3>
    <p><strong>Phone:</strong> <a href="tel:+911234567891">+91 1234567891</a></p>
    <p><strong>Email:</strong> <a href="mailto:TheGlassLoop@gmail.com">TheGlassLoop@gmail.com</a></p>
  </div>

  <div class="feedback-form">
    <h2>Feedback Form</h2>
    <p>We value your thoughts! Help us improve.</p>
    <form id="feedbackForm">
      <input type="text" id="fbName" placeholder="Your Name" required>
      <input type="email" id="fbEmail" placeholder="Your Email" required>
      <label>Experience:</label>
      <div class="rating" id="ratingStars">
        <span data-value="1">&#10084;</span>
        <span data-value="2">&#10084;</span>
        <span data-value="3">&#10084;</span>
        <span data-value="4">&#10084;</span>
        <span data-value="5">&#10084;</span>
      </div>
      <input type="text" id="fbSubject" placeholder="Subject" required>
      <textarea id="fbMessage" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div id="successModal">
  <div>
    <h3>âœ… Thank You!</h3>
    <p>Your feedback has been submitted successfully.</p>
    <button onclick="document.getElementById('successModal').style.display='none'" class="btn btn-primary">Close</button>
  </div>
</div>

<footer>
  <p>&copy; 2025 The Loop | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhrYmhuZmRyb2RpZ3R6emdncWtsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4OTk2NjEsImV4cCI6MjA3NDQ3NTY2MX0.ezDdOtFLWJCOaif7cjWselohZj1KbxzxvZnbegjmlTM";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Rating system
let currentRating = 0;
const stars = document.querySelectorAll("#ratingStars span");
stars.forEach(star => {
  star.addEventListener('click', ()=>{
    currentRating = parseInt(star.dataset.value);
    stars.forEach(s => s.classList.toggle('active', parseInt(s.dataset.value) <= currentRating));
  });
});

// Submit feedback
document.getElementById('feedbackForm').addEventListener('submit', async e => {
  e.preventDefault();
  const data = {
    name: document.getElementById('fbName').value.trim(),
    email: document.getElementById('fbEmail').value.trim(),
    rating: currentRating,
    subject: document.getElementById('fbSubject').value.trim(),
    message: document.getElementById('fbMessage').value.trim()
  };
  
  const { error } = await supabase.from('feedback').insert([data]);
  if(error) alert("Error submitting feedback: "+error.message);
  else {
    document.getElementById('feedbackForm').reset();
    currentRating = 0;
    stars.forEach(s => s.classList.remove('active'));
    document.getElementById('successModal').style.display='flex';
  }
});
</script>

</body>
</html>
