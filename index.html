<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Loop</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", Arial, sans-serif; }
body { background:#f9f9f9; color:#222; }

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 16px; /* reduced padding */
  background: #fff;
  border-bottom: 2px solid #5de116;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  font-size: 18px;
}

.logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-image: url("https://png.pngtree.com/png-clipart/20240306/original/pngtree-infinity-symbol-black-png-png-image_14520365.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.nav-links {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap; /* prevents wrapping */
}

.nav-links a {
  text-decoration: none;
  color: #1a1acd;
  border: 1px solid #1a1acd;
  padding: 5px 10px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  white-space: nowrap;
}

.nav-links a:hover {
  background: #f01111;
  color: #fff;
  border-color: #f01111;
  transform: translateY(-2px);
}

/* Mobile */
@media(max-width: 600px){
  .navbar { flex-direction: column; align-items: flex-start; padding: 8px; }
  .nav-links { width: 100%; justify-content: space-around; flex-wrap: wrap; margin-top: 4px; }
  .nav-links a { padding: 6px; flex: 1 1 auto; text-align: center; }
}


/* Hero Section */
.hero {
  position: relative;
  background: 
    linear-gradient(rgba(255,255,255,0.6), rgba(255,255,255,0.6)),
    url("https://www.ambyrne.com/wp-content/uploads/2017/12/Broken-glass.jpg");
  background-size: cover;
  background-position: center;
  text-align: center;
  padding: 100px 20px;
  border-bottom: 2px solid #5de116;
  color: #000;
}

.hero h1 { font-size: 36px; font-weight: bold; line-height: 1.4; margin-bottom: 20px; }
.hero p { font-size: 18px; color: #555; margin-bottom: 30px; }
.hero .btn {
  text-decoration: none;
  background: #1a1acd;
  color: #fff;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 500;
  transition: 0.3s;
}
.hero .btn:hover { background: #f01111; transform: scale(1.05); }

@media(max-width:768px){
  .nav-links a { padding: 6px 12px; font-size: 13px; }
  .hero h1 { font-size: 28px; }
  .hero p { font-size: 16px; }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="logo-section">
    <div class="logo"></div>
    <span>The Loop</span>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="glasssub.html">Glass Submission</a>
    <a href="feedback.html">Feedback</a>
  </div>
</div>

<!-- Hero Section -->
<div class="hero">
  <h1>The journey of a bottle <br><b>Redefined</b></h1>
  <p>We turn waste into opportunity and bottles into change.</p>
  <a href="services.html" class="btn">Explore Services</a>
</div>

</body>
</html>
<!DOCTYPE html>
