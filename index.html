<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Loop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #222;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #ffffff;
      border-bottom: 2px solid #5de116;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #5de116;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
    }

    .nav-links {
      display: flex;
      gap: 18px;
    }

    .nav-links a {
      text-decoration: none;
      color: #1a1acd;
      border: 1px solid #1a1acd;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .nav-links a:hover {
      background: #f01111;
      color: #fff;
      border-color: #f01111;
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #e0e0e0, #cfcfcf);
      text-align: center;
      padding: 100px 20px;
      border-bottom: 2px solid #5de116;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.4;
      color: #222;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .hero .btn {
      text-decoration: none;
      background: #1a1acd;
      color: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 500;
      transition: 0.3s;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.15);
    }

    .hero .btn:hover {
      background: #f01111;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .nav-links {
        gap: 10px;
      }
      .nav-links a {
        padding: 6px 12px;
        font-size: 13px;
      }
      .hero h1 {
        font-size: 28px;
      }
      .hero p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo-section">
      <div class="logo">L</div>
      <span>The Loop</span>
    </div>
    <div class="nav-links">
      <a href="/index.html">Home</a>
      <a href="/services.html">Services</a>
      <a href="/feedback.html">Feedback</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>The journey of a bottle <br> redefined</h1>
    <p>We turn waste into opportunity and bottles into change.</p>
    <a href="/services.html" class="btn">Explore Services</a>
  </div>

</body>
</html>
